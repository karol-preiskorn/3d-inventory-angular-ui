<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Add Attribute Dictionary</h3>
      <form [formGroup]="formAddAttribute" (ngSubmit)="submitForm()">
        <div class="form-group mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" formControlName="id" id="id" required readonly
            class="form-control" />
          <div *ngIf="this.formAddAttribute.controls.id.errors"
            class="invalid-feedback">
            <div *ngIf="this.formAddAttribute.controls.id.errors.required"> Id
              is required </div>
            <div *ngIf="this.formAddAttribute.controls.id.errors.minlength"> Id
              must be at least 36 characters </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="value" class="form-label">Value</label>
          <input formControlName="value" id="value" required />
          <div *ngIf="this.formAddAttribute.controls.value.errors"
            class="invalid-feedback">
            <div *ngIf="this.formAddAttribute.controls.value.errors.required">
              Value is required </div>
            <div *ngIf="this.formAddAttribute.controls.value.errors.minlength">
              Value must be at least 1 characters </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group mb-3">
              <label for="type" class="form-label">Type</label>
              <select (change)="changeType($event)" formControlName="type"
                class="form-control" id="type">
                <option
                  *ngFor="let typeObj of deviceTypeDict.list; let i = index">
                  {{ typeObj.name }}
                </option>
              </select>
              <div *ngIf="this.formAddAttribute.controls.category.errors"
                class="invalid-feedback">
                <div
                  *ngIf="this.formAddAttribute.controls.category.errors.required">
                  Category is required</div>
              </div>
              <div>
                {{ this.toString(this.formAddAttribute.controls.category.dirty)
                }}
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group mb-3">
              <label for="category" class="form-label">Category</label>
              <select (change)="changeCategory($event)"
                formControlName="category" class="form-control" id="category">
                <option *ngFor="
                    let categoryObj of deviceCategoryDict.list;
                    let i = index
                  ">
                  {{ categoryObj.name }}
                </option>
              </select>
              <div *ngIf="this.formAddAttribute.controls.category.errors"
                class="invalid-feedback">
                <div
                  *ngIf="this.formAddAttribute.controls.category.errors.required">
                  Category is required</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group mb-3">
              <label for="component" class="form-label">Component</label>
              <select (change)="changeCategory($event)"
                formControlName="component" class="form-control" id="component">
                <option *ngFor="
                    let componentObj of componentDictionary.list;
                    let i = index
                  ">
                  {{ componentObj.name }}
                </option>
              </select>
              <div *ngIf="this.formAddAttribute.controls.component.errors"
                class="invalid-feedback">
                <div
                  *ngIf="this.formAddAttribute.controls.component.errors.required">
                  Component is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <button type="submit"
            [disabled]="!(this.formAddAttribute.valid && this.formAddAttribute.touched)"
            class="btn btn-primary"> Add
            model </button>
          <div
            *ngIf="!(this.formAddAttribute.valid && this.formAddAttribute.touched)"
            class="invalid-feedback"> Form is invalid </div>
        </div>
      </form>
    </div>
  </div>
</div>
