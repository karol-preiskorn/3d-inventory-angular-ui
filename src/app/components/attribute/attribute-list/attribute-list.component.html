<div class="container wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="inner">
        <h2>Attributes</h2>
        <table class="table table-striped table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">Type</th>
              <th scope="col">Component</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="
                let attribute of attributeList
                  | paginate
                    : {
                        id: 'attributeDictionaryPagination',
                        itemsPerPage: 5,
                        currentPage: page
                      }
              ">
              <td>{{ attribute.id }}</td>
              <td>{{ attribute.name }}</td>
              <td>{{ attribute.category }}</td>
              <td>{{ attribute.type }}</td>
              <td>{{ attribute.component }}</td>
              <td>
                <div class="btn-group" role="group" aria-label="attribute-operations">
                  <button type="button" class="btn btn-success btn-sm move-right" id="edit-attribute"
                    (click)="this.EditAttribute(attribute.id)"> Edit </button>
                  <button type="button" id="delete-attribute" class="btn btn-danger btn-sm"
                    (click)="this.DeleteAttribute(attribute.id)"> Delete </button>
                  <button type="button" id="clone-attribute" class="btn btn-info btn-sm"
                    (click)="this.CloneAttribute(attribute.id)"> Clone </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success btn-sm move-right mb-3" (click)="AddAttribute()">
          <i class="bi bi-plus-lg"></i> Add </button>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="attributePage = $event" id="attributePagination"></pagination-controls>
</div>
<app-log [component]="component"></app-log>
