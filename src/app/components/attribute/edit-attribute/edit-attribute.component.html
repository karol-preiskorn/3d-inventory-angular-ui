<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Edit Attribute</h3>
      <form [formGroup]="formEditAttribute" (ngSubmit)="submitForm()">
        <div class="row">
          <div class="col">
            <div class="form-group mb-3">
              <label for="id" class="form-label">Id</label>
              <input type="text" formControlName="id" id="id" required readonly
                class="form-control" />
              <div *ngIf="this.formEditAttribute.controls.id.errors"
                class="invalid-feedback">
                <div *ngIf="this.formEditAttribute.controls.id.errors.required">
                  Id is required
                </div>
                <div
                  *ngIf="this.formEditAttribute.controls.id.errors.minlength">
                  Id must be at least 4 characters
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group mb-3">
              <label for="deviceId" class="form-label">Device Id</label>
              <input formControlName="deviceId" id="deviceId" required />{{
              this.formEditAttribute.value.id
              }}
              <div *ngIf="this.formEditAttribute.controls.name.errors"
                class="invalid-feedback">
                <div
                  *ngIf="this.formEditAttribute.controls.name.errors.required">
                  Attribute name is required
                </div>
                <div
                  *ngIf="this.formEditAttribute.controls.name.errors.minlength">
                  Attribute name must be at least 6 characters
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group mb-3">
              <label for="modelId" class="form-label">Type</label>
              <select (change)="changeModelId($event)" formControlName="type"
                class="form-control" id="type">
                <option
                  *ngFor="let typeObj of deviceTypeDict.list; let i = index">
                  {{ typeObj.name }}
                </option>
              </select>
              <div *ngIf="this.formEditAttribute.controls.category.errors"
                class="invalid-feedback">
                <div *ngIf="
                    this.formEditAttribute.controls.category.errors.required
                  ">
                  Category is required
                </div>
              </div>
              <div>
                {{
                this.toString(this.formEditAttribute.controls.category.dirty)
                }}
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group mb-3">
              <label for="category" class="form-label">Category</label>
              <select (change)="changeCategory($event)"
                formControlName="category" class="form-control" id="category">
                <option *ngFor="
                    let categoryObj of deviceCategoryDict.list;
                    let i = index
                  ">
                  {{ categoryObj.name }}
                </option>
              </select>
              <div *ngIf="this.formEditAttribute.controls.category.errors"
                class="invalid-feedback">
                <div *ngIf="
                    this.formEditAttribute.controls.category.errors.required
                  ">
                  Category is required
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <button type="submit" [disabled]="
              !(this.formEditAttribute.valid && this.formEditAttribute.touched)
            " class="btn btn-primary">
            Update
          </button>
          <div *ngIf="
              !(this.formEditAttribute.valid && this.formEditAttribute.touched)
            " class="invalid-feedback">
            Form is invalid
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-log [component]="componentLog"></app-log>
