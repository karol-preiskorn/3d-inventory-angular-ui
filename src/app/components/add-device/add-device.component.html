<div class="container wrapper wrapper2">
  <div class="row">
    <!-- Form -->
    <div class="col-md-12">
      <h3>Add Issue</h3>
      <form [formGroup]="addForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label>Id</label>
          <input
            type="text"
            formControlName="id"
            class="form-control"
            maxlength="20"
          />
        </div>
        <div class="form-group">
          <label>Name</label>
          <textarea
            class="form-control"
            formControlName="name"
            rows="2"
            maxlength="50"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Type</label>
          <select
            (change)="changeType($event)"
            formControlName="type"
            id="type"
            class="form-control"
          >
            <option *ngFor="let data of deviceTypeDict.list; let i = index">
              {{ data.name }}
            </option>
          </select>
          <!-- error block -->
          <div class="invalid-feedback" *ngIf="isSubmitted && type?.invalid">
            <sup>*</sup>Please provide Type name
          </div>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select
            (change)="changeCategory($event)"
            formControlName="category"
            id="category"
            class="form-control"
          >
            <option *ngFor="let data of deviceCategoryDict.list; let i = index">
              {{ data.name }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <app-log></app-log>
</div>
