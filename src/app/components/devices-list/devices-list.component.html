<div class="container wrapper">
  <div class="row">
    <!-- Issue table -->
    <div class="col-md-12">
      <div class="inner">
        <h3>My Devices</h3>
        <table class="table table-striped table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Category</th>
              <th scope="col">Opertions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let device of DevicesList">
              <td>{{ device.id }}</td>
              <td>{{ device.name }}</td>
              <td>{{ device.type }}</td>
              <td>{{ device.category }}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button
                    type="button"
                    class="btn btn-success btn-sm move-right"
                    [routerLink]="['/edit-device/', device.id]"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="deleteDevice(device)"
                  >
                    Remove
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <button
          type="button"
          class="btn btn-success btn-sm move-right"
          [routerLink]="['/add-device/']"
        >
          <i class="bi bi-plus-lg"></i> Add
        </button>
      </div>
    </div>
  </div>
</div>
<app-log></app-log>
