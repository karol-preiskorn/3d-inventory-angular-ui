<div class="container text-left">
  <h2>Log</h2>

  <div *ngIf="logService.log.length">
    <div class="row">
      <div class="col-10">
        <div class="list-group" id="list-tab" role="tablist">
          <div
            *ngFor="let log of logService.log"
            class="list-group-item list-group-item-action"
            data-bs-toggle="list"
            role="tab"
            aria-controls="profile"
            [attr.aria-controls]="['list-', log.id]"
            [title]="log.id + ' details'"
          >
            <div class="container text-left">
              <div class="row">
                <div class="col-1">{{ log.id }}</div>
                <div class="col-2">{{ log.date }}</div>
                <div class="col">{{ log.message }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-2">
      <button
        type="button"
        class="btn btn-primary p-2"
        (click)="logService.clear()"
      >
        <i class="bi bi-x-circle"></i> Clear messages
      </button>
    </div>
  </div>
</div>
