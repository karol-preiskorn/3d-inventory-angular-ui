<div class="container-md">
  <div *ngIf="logService.log.length">
    <div class="row">
      <div class="col-md-12">
        <div class="inner">
          <h3>Logs</h3>
          <table class="table table-striped table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Category</th>
                <th scope="col">Component</th>
                <th scope="col">Message</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let log of logService.log">
                <td>{{ log.id }}</td>
                <td>{{ log.date }}</td>
                <td>{{ log.category }}</td>
                <td>{{ log.component }}</td>
                <td>{{ log.message }}</td>
              </tr>
            </tbody>
          </table>
          <div class="p-2">
            <button
              type="button"
              class="btn btn-primary p-2"
              (click)="logService.clear()"
            >
              <i class="bi bi-x-circle"></i> Clear messages
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
